<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#avatarGradient)"/>
  
  <!-- Person silhouette -->
  <g transform="translate(25, 20)">
    <!-- Head -->
    <circle cx="25" cy="20" r="12" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Body/Shoulders -->
    <path d="M10 45 Q10 35 15 32 Q20 30 25 30 Q30 30 35 32 Q40 35 40 45 L40 60 L10 60 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Shirt/Collar -->
    <path d="M15 32 Q20 28 25 28 Q30 28 35 32 L35 40 L15 40 Z" fill="#F59E0B" opacity="0.8"/>
  </g>
  
  <!-- Solar panel icon overlay -->
  <g transform="translate(65, 65)">
    <circle cx="15" cy="15" r="15" fill="#F59E0B"/>
    <rect x="8" y="8" width="14" height="14" rx="2" fill="#FFFFFF"/>
    <line x1="10" y1="12" x2="20" y2="12" stroke="#F59E0B" stroke-width="1"/>
    <line x1="10" y1="15" x2="20" y2="15" stroke="#F59E0B" stroke-width="1"/>
    <line x1="10" y1="18" x2="20" y2="18" stroke="#F59E0B" stroke-width="1"/>
    <line x1="13" y1="10" x2="13" y2="20" stroke="#F59E0B" stroke-width="1"/>
    <line x1="17" y1="10" x2="17" y2="20" stroke="#F59E0B" stroke-width="1"/>
  </g>
  
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>